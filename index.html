<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>
		<div class="navbar">
			<!-- Logo -->
			<div class="nav-logo border">
				<div class="logo"></div>
			</div>

			<!-- Address -->
			<div class="nav-addr border">
				<p>Deliver to</p>
				<div class="addr-icon">
					<i class="fa-solid fa-location-dot"></i>
					<p>India</p>
				</div>
			</div>

			<!-- Search bar -->
			<section class="search-bar">
				
				<select class="drop-down-btn">
					<option>All</option>
					<!-- <option>Something</option> -->
					<i class="fa-solid fa-caret-down"></i>
				</selectn>

				<input type="text" class="search-input" placeholder="Search Amazon"/>
				
				<button class="search-btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</section>
			<!-- Country -->
			<div class="country-cont border">
				<img src="images/india.png" id="flag"/>
				<p>IN</p>
				<i class="fa-solid fa-caret-down"></i>
			</div>

			<!-- Sign-in -->
			<div class="signin-cont border">
				<p>Hello, sign in</p>
				<p>
					Accounts & Lists 
					<i class="fa-solid fa-caret-down"></i>
				</p>
			</div>

			<!-- Returns -->
			<div class="returns-cont border">
				<p>Returns</p>
				<p>& Orders</p>
			</div>

			<!-- Cart -->
			<div class="cart-cont border">
				<i class="fa-solid fa-cart-shopping"></i>
				<p class="cart-count">0</p>
				<p>Cart</p>
			</div>
		</div>
	</header>
</body>
</html>
